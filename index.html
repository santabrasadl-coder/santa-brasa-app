<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Brasa - Hamburgueria Artesanal</title>
    <meta name="description" content="Pe√ßa os melhores hamb√∫rgueres artesanais da cidade. Delivery e retirada.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üî•</span>
                <h1>Santa Brasa</h1>
            </div>
            <p class="tagline">Hamburgueria Artesanal</p>
        </div>
        <div class="fire-decoration"></div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Burgers Tradicionais -->
        <section class="menu-section">
            <h2 class="section-title">
                <span class="title-icon">üçî</span>
                Tradicionais
            </h2>
            <div class="menu-grid" id="tradicionais">
                <!-- Items added via JS -->
            </div>
        </section>

        <!-- Burgers Especiais -->
        <section class="menu-section especiais">
            <h2 class="section-title">
                <span class="title-icon">‚≠ê</span>
                Especiais
            </h2>
            <div class="menu-grid" id="especiais">
                <!-- Items added via JS -->
            </div>
        </section>

        <!-- Bebidas -->
        <section class="menu-section bebidas">
            <h2 class="section-title">
                <span class="title-icon">ü•§</span>
                Bebidas
            </h2>
            <div class="menu-grid" id="bebidas">
                <!-- Items added via JS -->
            </div>
        </section>
    </main>

    <!-- Cart Button (Fixed) -->
    <button class="cart-button" id="cartButton" onclick="toggleCart()">
        <span class="cart-icon">üõí</span>
        <span class="cart-count" id="cartCount">0</span>
    </button>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>
    <aside class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Seu Pedido</h2>
            <button class="close-cart" onclick="toggleCart()">‚úï</button>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form" id="checkoutForm">
            <h3 class="checkout-title">Dados de Entrega</h3>

            <div class="form-group">
                <label>Seu Nome:</label>
                <input type="text" id="clientName" placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label>Endere√ßo Completo:</label>
                <textarea id="clientAddress" placeholder="Rua, N√∫mero, Bairro e Complemento" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Forma de Pagamento:</label>
                <select id="paymentMethod" onchange="toggleChangeInput()">
                    <option value="">Selecione...</option>
                    <option value="Pix">Pix</option>
                    <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
                    <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>

            <div class="form-group" id="changeGroup" style="display: none;">
                <label>Troco para quanto?</label>
                <input type="text" id="changeAmount" placeholder="Ex: 50,00">
            </div>
        </div>

        <div class="cart-items" id="cartItems">
            <!-- Cart items moved to top via CSS or structure adjustments if needed, 
                 but actually we want logic to swap views or just place form below items.
                 Let's place form BELOW items list but keep items scrollable. 
                 Correcting structure: Items -> Form -> Footer
            -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">R$ 0,00</span>
            </div>
            <button class="checkout-button" id="checkoutButton" onclick="sendToWhatsApp()">
                <span class="whatsapp-icon">üì±</span>
                Finalizar pelo WhatsApp
            </button>
        </div>
    </aside>

    <!-- Add-ons Modal -->
    <div class="modal-overlay" id="addonModalOverlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAddonModal()">‚úï</button>
            <div class="modal-header">
                <h3 id="modalItemName">Nome do Burger</h3>
                <p id="modalItemDesc">Descri√ß√£o do item</p>
                <span class="modal-price" id="modalItemPrice">R$ 0,00</span>
            </div>

            <div class="modal-body">
                <h4>Adicionais:</h4>
                <div class="addons-list" id="addonsList">
                    <!-- Checkboxes added via JS -->
                </div>
            </div>

            <div class="modal-footer">
                <div class="quantity-control">
                    <button onclick="updateModalQuantity(-1)">‚àí</button>
                    <span id="modalQuantity">1</span>
                    <button onclick="updateModalQuantity(1)">+</button>
                </div>
                <button class="add-to-order-btn" onclick="confirmAddonOrder()">
                    Adicionar ‚Ä¢ <span id="modalTotalPrice">R$ 0,00</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">‚úì</span>
        <span class="toast-message" id="toastMessage">Item adicionado!</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
